<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@500&family=Playpen+Sans&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-grid">
      <input type="text" id="display" readonly></input>
      <button class="span-two danger" onclick="clearDisplay()">AC</button>
      <button class="delete" onclick="clearOne()">DEL</button>
      <button onclick="appendOnDisplay('/')">รท</button>
      <button onclick="appendOnDisplay('1')">1</button>
      <button onclick="appendOnDisplay('2')">2</button>
      <button onclick="appendOnDisplay('3')">3</button>
      <button onclick="appendOnDisplay('*')">*</button>
      <button onclick="appendOnDisplay('4')">4</button>
      <button onclick="appendOnDisplay('5')">5</button>
      <button onclick="appendOnDisplay('6')">6</button>
      <button onclick="appendOnDisplay('+')">+</button>
      <button onclick="appendOnDisplay('7')">7</button>
      <button onclick="appendOnDisplay('8')">8</button>
      <button onclick="appendOnDisplay('9')">9</button>
      <button onclick="appendOnDisplay('-')">-</button>
      <button onclick="appendOnDisplay('0')">0</button>
      <button onclick="appendOnDisplay('.')">.</button>
      <button class="span-two" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
